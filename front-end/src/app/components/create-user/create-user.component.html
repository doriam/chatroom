<div class="wrapper">
  <div class="container">
    <div class="card">
      <h4 class="card-header">Register</h4>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="registerto(form)">
          <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" formControlName="firstname" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
            <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
              <div *ngIf="f['firstname'].errors['required']">First name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" formControlName="lastname" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
            <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
              <div *ngIf="f['lastname'].errors['required']">Last name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" formControlName="photo" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['photo'].errors }" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" formControlName="c_password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['c_password'].errors }" pattern="{{ f['password'].value }}" />
            <div *ngIf="submitted && f['c_password'].errors" class="invalid-feedback">
              <div *ngIf="f['c_password'].errors['required']">Password is required</div>
              <div *ngIf="f['c_password'].errors['pattern']">Passwords do not match</div>
            </div>
          </div>
          <div class="actions">
            <div class="submit-create-user">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Register
              </button>
            </div>
            <div class="back-login">
              <button routerLink="/login" class="btn btn-light">Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
